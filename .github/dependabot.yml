version: 2
updates:
  # npm 依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "pinia*"
          - "@vue/*"
      tauri:
        patterns:
          - "@tauri-apps/*"
      arco-design:
        patterns:
          - "@arco-design/*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"

  # Cargo 依赖更新
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
    groups:
      tauri:
        patterns:
          - "tauri*"

  # pip 依赖更新
  - package-ecosystem: "pip"
    directory: "/parser-service"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
