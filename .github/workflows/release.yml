name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.0)'
        required: true

permissions:
  contents: write

jobs:
  # 创建 Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: CatParse ${{ steps.get_version.outputs.tag }}
          draft: true
          prerelease: false
          generate_release_notes: true

  # 构建 Python 后端服务
  build-backend:
    name: Build Backend
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
            ext: .exe
          - os: macos-latest
            target: macos
            ext: ''
          - os: ubuntu-latest
            target: linux
            ext: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: parser-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        working-directory: parser-service
        run: |
          pyinstaller --onefile --name backend_server main.py

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.target }}
          path: parser-service/dist/backend_server${{ matrix.ext }}

  # 构建 Tauri 应用
  build-tauri:
    name: Build Tauri App
    needs: [create-release, build-backend]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: windows
            args: ''
          - os: macos-latest
            target: macos-intel
            args: '--target x86_64-apple-darwin'
          - os: macos-latest
            target: macos-arm
            args: '--target aarch64-apple-darwin'
          - os: ubuntu-latest
            target: linux
            args: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      # 下载对应平台的后端服务
      - name: Download backend (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/download-artifact@v4
        with:
          name: backend-windows
          path: src-tauri/binaries/

      - name: Download backend (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/download-artifact@v4
        with:
          name: backend-macos
          path: src-tauri/binaries/

      - name: Download backend (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/download-artifact@v4
        with:
          name: backend-linux
          path: src-tauri/binaries/

      - name: Rename backend binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          chmod +x src-tauri/binaries/backend_server
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp src-tauri/binaries/backend_server src-tauri/binaries/backend_server.exe || true
          fi

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  # 发布 Release
  publish-release:
    name: Publish Release
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
